<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake News Detector</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(120deg, #4b8bff, #8f41ff);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .container {
        width: 85%;
        max-width: 850px;
        background: rgba(255,255,255,0.18);
        border-radius: 18px;
        padding: 35px;
        backdrop-filter: blur(15px);
        box-shadow: 0px 12px 35px rgba(0,0,0,0.35);
        animation: fadeIn 1s ease-in-out;
    }

    h1 {
        text-align: center;
        font-weight: 600;
        margin-bottom: 5px;
    }

    p {
        text-align: center;
        opacity: 0.85;
        margin-bottom: 18px;
        font-size: 14px;
    }

    textarea {
        width: 100%;
        height: 180px;
        border-radius: 14px;
        border: none;
        padding: 12px;
        outline: none;
        font-size: 15px;
        resize: none;
        background: rgba(255,255,255,0.7);
        color: #222;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        background: #ffce00;
        color: #000;
        transition: 0.3s;
    }

    button:hover {
        background: #ffb300;
        transform: scale(1.04);
    }

    .result-box {
        margin-top: 25px;
        padding: 18px;
        border-radius: 12px;
        background: rgba(255,255,255,0.22);
        font-size: 14px;
        white-space: pre-wrap;
        border: 1px solid rgba(255,255,255,0.3);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="container">
    <h1>üì∞ Fake News Detector</h1>
    <p>Analyze News Credibility & Get Smart AI Summary</p>

    <textarea id="text" placeholder="Paste your news article here..."></textarea>

    <button onclick="analyze()">Analyze Article</button>

    <div class="result-box" id="result">üí° Result will appear here...</div>
</div>

<script>
function analyze() {
    let content = document.getElementById("text").value;

    if (content.trim() === "") {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Please enter some text.";
        return;
    }

    fetch("http://127.0.0.1:8000/analyze", {   // Change this to Render URL when deployed
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: content })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("result").innerHTML = 
        "üìå Summary:\n" + data.summary + "\n\n" +
        "üîç Prediction: " + data.label + "\n" +
        "üéØ Confidence: " + (data.confidence * 100).toFixed(1) + "%\n\n" +
        "Fake Probability: " + (data.fake_probability * 100).toFixed(1) + "%\n" +
        "Real Probability: " + (data.real_probability * 100).toFixed(1) + "%";
    })
    .catch(() => {
        document.getElementById("result").innerHTML = "‚ùå Error: Could not connect to the server.";
    });
}
</script>

</body>
</html>
